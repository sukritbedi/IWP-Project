<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IWP Project | CSE3002 J Component</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/filmroll.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="master.css">
    <script type="text/javascript" src="angJs.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="main">
    <div class="sidebar col-lg-3 col-md-3">
      1211
    </div>
    <div class="maincontainer col-lg-custom-movcont col-md-8">
      <div ng-repeat="movie in movies">
        <div class="mov_container  col-lg-custom-mov col-md-3" >
          <div class="thumbnail">
            <div class="mov-poster">
              <img src="../img/movie_banners/{{movie.imgsrc}}" alt="{{movie.mov_name}}">
            </div>
            <h4>{{movie.mov_name}}</h4>
            <div class="over item3">
              <img src="../img/cfrottentomatoes.png" alt="Rotten Tomatoes"><br>
              <div>{{movie.rt_rat}}%</div>
            </div>
            <div class="over item4">
              <img src="../img/imdb.png" alt="IMDB"><br>
              <div>{{movie.imdb_rat}}/10</div>
            </div>
            <div class="over item1">
              <div>{{movie.age_rat | age}}</div>
            </div>
            <div class="over item2">
              <div class="text">Book Tickets</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
