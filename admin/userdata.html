<div ng-controller="userdata">
  <div ng-show="update">
    <h1>View Users</h1>
    <table>
      <thead>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Login Type</th>
        <th></th>
      </thead>
      <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.emailid}}</td>
        <td>{{user.pass}}</td>
        <td>{{user.type | usertype}}</td>
        <td><input type="submit" value="Update" ng-click=useru(user.cust_id,user.name,user.phonenum,user.emailid,user.pass,user.type)></td>
      </tr>
    </table>
  </div>
  <div ng-hide="update">
    <div class="col-lg-3">
      <label for="id">ID</label><br><br><br>
      <label for="name">Name</label><br><br><br>
      <label for="email">Email</label><br><br><br>
      <label for="pass">Password</label><br><br><br>
      <label for="type">User Type</label>
    </div>
    <div class="col-lg-5">
      <input type="text" name="id" ng-model="id" disabled>
      <input type="text" name="name" ng-model="name">
      <input type="text" name="email" ng-model="email">
      <input type="text" name="pass" ng-model="pass">
      <select name="type" ng-model="type">
        <option value="0">User</option>
        <option value="1">Admin</option>
      </select>
      <input type="reset" value="Back" ng-click="back()">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      <input type="submit" value="Submit" ng-click=addmovie()>
    </div>
  </div>
</div>
