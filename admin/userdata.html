<div ng-controller="userdata">
  <h1>View Users</h1>
  <table>
    <thead>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Login Type</th>
      <th></th>
    </thead>
    <tr ng-repeat="user in users">
      <td>{{user.name}}</td>
      <td>{{user.emailid}}</td>
      <td>{{user.pass}}</td>
      <td>{{user.type | usertype}}</td>
      <td><input type="submit" value="Update" ng-click=useru()></td>
    </tr>
  </table>
</div>
